server.context-path=/jadson
server.port=8081

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/study?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.freemarker.template-loader-path=classpath:templates

mybatis.config-location=classpath:config/mybatis.xml
mybatis.type-aliases-package=com.jadson.study.domain
mybatis.mapper-locations=classpath:mapper/com/jadson/study/*.xml

#logging.level=debug
logging.file=spring-boot.log
logging.path=logs
logging.level.com.jadson.study=debug
